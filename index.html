<!DOCTYPE html>
<html>
<head>
	<title>Js Calculator :)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="calc-window">
		<div class="calc-main">
			<div class="calc-disp">
				<div class="calc-disp-wrapper"><div class="calc-stack" id="st3"><p></p></div></div>
				<div class="calc-disp-wrapper"><div class="calc-stack" id="st2"><p></p></div></div>
				<div class="calc-disp-wrapper"><div class="calc-stack" id="st1"><p></p></div></div>
			</div>
			<div class="calc-keyboard">
				<div class="calc-func top">
					<div id="add" class="key func">
						<p>+</p>
					</div><div id="subtract" class="key func">
						<p>-</p>
					</div><div id="multiply" class="key func">
						<p>&#215</p>
					</div><div id="divide" class="key func">
						<p>&#247</p>
					</div>
				</div>
				<div class="calc-keypad"></div><div class="calc-func right">
					<div id="sin" class="key func trig">
						<p>sin</p>
					</div><div id="cos" class="key func trig">
						<p>cos</p>
					</div><div id="c" class="key func misc">
						<p>C</p>
					</div>
				</div>
				<div class="calc-func bottom">
					<div id="Digit0" data-symbol="0" class="key zero">
						<p>0</p>
					</div><div id="period" data-symbol="." class="key func">
						<p>.</p>
					</div><div id="result" class="key func">
						<p>=</p>
					</div><div id="ce" class="key func misc">
						<p>CE</p>
					</div>
				</div>	
			</div>
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
